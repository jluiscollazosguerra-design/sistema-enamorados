<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuestro Amor 💖</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      margin: 20px 0;
    }

    h1 {
      text-align: center;
      color: #ff4e6a;
    }

    .heart {
      font-size: 2em;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .section {
      margin: 20px 0;
    }

    .counter, .dates, .message {
      font-size: 1.2em;
      text-align: center;
    }

    button {
      background-color: #ff4e6a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e6445c;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      resize: none;
    }

    #cartaMostrada {
      margin-top: 10px;
      background: #fff0f5;
      padding: 10px;
      border-radius: 10px;
    }

    audio {
      display: block;
      margin: 0 auto;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .gallery img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>jhordy  <span class="heart">❤️</span> Rosario</h1>
    
    <div class="section counter">
      Hemos estado juntos por <span id="daysTogether"></span> días 💘
    </div>

    <div class="section dates">
      <p>📅 Aniversario: <strong>16 de junio de 2023</strong></p>
      <p>💏 Primer beso: <strong>4 de octubre de 2025</strong></p>
      <p>💍 Promesa de amor eterno: <strong>4 de diciembre de 2025</strong></p>
    </div>

    <div class="section message">
      <p id="dedicatoria">Cada día contigo es el mejor regalo. 💌</p>
      <button onclick="cambiarDedicatoria()">Cambiar dedicatoria</button>
    </div>

    <div class="section gallery">
      <img src="https://placekitten.com/200/200" alt="Foto 1">
      <img src="https://placekitten.com/201/200" alt="Foto 2">
      <img src="https://placekitten.com/200/201" alt="Foto 3">
      <img src="https://placekitten.com/199/199" alt="Foto 4">
    </div>

    <div class="section carta">
      <h3>Escribe tu carta de amor 💖</h3>
      <textarea id="cartaTexto" placeholder="Escribe algo bonito..."></textarea>
      <button onclick="mostrarCarta()">Mostrar carta</button>
      <div id="cartaMostrada"></div>
    </div>

    <div class="section musica">
      <h3>🎵 Nuestra canción</h3>
      <audio controls autoplay loop>
        <source src="videoplayback.m4a" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
  </div>

  <script>
    // Contador de días
    const startDate = new Date("2023-06-16");
    const today = new Date();
    const timeDiff = today - startDate;
    const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
    document.getElementById("daysTogether").textContent = days;

    // Dedicatorias aleatorias
    const dedicatorias = [
      "Cada día contigo es el mejor regalo. 💌",
      "Eres mi sol en los días nublados. ☀️",
      "Amarte es mi mayor fortuna. 💎",
      "Nuestro amor no tiene final. ∞",
      "Tú y yo, siempre. 👫"
    ];

    function cambiarDedicatoria() {
      const random = Math.floor(Math.random() * dedicatorias.length);
      document.getElementById("dedicatoria").textContent = dedicatorias[random];
    }

    // Carta personalizada
    function mostrarCarta() {
      const texto = document.getElementById("cartaTexto").value.trim();
      const carta = document.getElementById("cartaMostrada");
      if (texto) {
        carta.innerHTML = `<p>💌 ${texto}</p>`;
      } else {
        carta.innerHTML = `<p style="color:red;">Por favor, escribe algo antes de enviar.</p>`;
      }
    }
  </script>

</body>
</html>
